<script>

        var input1 = document.getElementById("input1").value;

        var input4 = document.getElementById("input4").value;
        var result = parseInt(input3) - parseInt(input4);
        document.getElementById("output2").innerHTML = result;
    }
    function divideNumbers() {
        var input5 = document.getElementById("input5").value;
        var input6 = document.getElementById("input6").value;
        var result = parseInt(input5) / parseInt(input6);
        document.getElementById("output3").innerHTML = result;
    }
    function divideNumbers() {
        var input7 = document.getElementById("input7").value;
        var input8 = document.getElementById("input8").value;
        var result = parseInt(input7) * parseInt(input8);
        document.getElementById("output4").innerHTML = result;
    }

</script>


<body>
